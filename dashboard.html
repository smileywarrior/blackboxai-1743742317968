<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://images.pexels.com/photos/730564/pexels-photo-730564.jpeg" alt="Logo" class="h-10 w-10 rounded-full">
                <h1 class="ml-3 text-xl font-semibold text-gray-900">Stock Tracker</h1>
            </div>
            <div class="flex items-center">
                <span class="text-gray-600 mr-4">Welcome, <span id="usernameDisplay" class="font-medium">demo_user</span></span>
                <button onclick="logout()" class="text-sm text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md transition">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Your Portfolio</h2>
            <button id="refreshBtn" class="flex items-center text-sm bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition">
                <i class="fas fa-sync-alt mr-2"></i> Refresh Prices
            </button>
        </div>

        <div id="stocksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Stocks will be loaded here by app.js -->
        </div>
    </main>

    <footer class="bg-white border-t mt-8 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            &copy; 2023 Stock Tracker. All rights reserved.
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
